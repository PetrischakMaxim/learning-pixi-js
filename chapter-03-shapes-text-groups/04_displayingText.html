<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphic primitives</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<script src="../pixi/pixi.js"></script>
<script>

    //Aliases
    const Application = PIXI.Application,
        Text = PIXI.Text,
        TextStyle = PIXI.TextStyle;

    //Create a Pixi Application
    const app = new Application({
            width: 256,
            height: 256,
            antialias: true,
            transparent: false,
            resolution: 1,
            backgroundColor: 0x6699ff
        }
    );

    //Add the canvas that Pixi automatically created for you to the HTML document
    document.body.appendChild(app.view);

    //1. Simple text
    let message = new Text("Hello Pixi!");

    //Position it and add it to the stage
    message.position.set(54, 96);
    app.stage.addChild(message);

    //2. Styled text
    const style = new TextStyle({
        fontFamily: "Arial",
        fontSize: 36,
        fill: "white",
        stroke: '#ff3300',
        strokeThickness: 4,
        dropShadow: true,
        dropShadowColor: "#000000",
        dropShadowBlur: 4,
        dropShadowAngle: Math.PI / 6,
        dropShadowDistance: 6,
    });

    const styledMessage = new Text("Styled Text", style);

    //Position it and add it to the stage
    styledMessage.position.set(54, 128);
    app.stage.addChild(styledMessage);


    // If you want to use a custom font file, use the CSS @font-face rule to link the font file to the HTML page where your Pixi application is running.
    //     @font-face {
    //     font-family: "fontFamilyName";
    //     src: url("fonts/fontFile.ttf");
    // }
    // Add this @font-face rule to your HTML page's CSS style sheet.
    // http://pixijs.download/v5.3.10/docs/PIXI.BitmapText.html
    // Pixi also has support for bitmap fonts. You can use Pixi's loader to load Bitmap font XML files, the same way you load JSON or image files.
</script>
</body>
</html>
