<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Velocity variables</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<script src="../pixi/pixi.js"></script>
<script>

    const Application = PIXI.Application,
        loader = PIXI.Loader.shared,
        resources = PIXI.Loader.shared.resources,
        TextureCache = PIXI.utils.TextureCache,
        Sprite = PIXI.Sprite;

    const app = new Application({
            width: 256,
            height: 256,
            antialias: true,
            transparent: false,
            resolution: 1
        }
    );

    document.body.appendChild(app.view);

    loader
        .add("../images/cat.png")
        .load(setup);

    let cat;

    function setup() {
        cat = new Sprite(resources["../images/cat.png"].texture);
        cat.y = 96;
        cat.vx = 1;
        cat.vy = 1;
        app.stage.addChild(cat);

        app.ticker.add((delta) => gameLoop(delta));
    }

    function gameLoop(delta) {
        cat.x += cat.vx;
        cat.y += cat.vy;
    }

</script>
</body>
</html>
